project: spread-mini

environment:

backends:
    linode:
        key: "$(HOST: echo $SPREAD_LINODE_KEY)"
        halt-timeout: 2h
        environment:
            # Using proxy can help to accelerate testing in local conditions
            # but it is unlikely anyone has a proxy that is addressable from
            # Linode network. As such, don't honor host's SPREAD_HTTP_PROXY
            # that was set globally above.
            HTTP_PROXY: null
            HTTPS_PROXY: null
        systems:
            - ubuntu-14.04-64:
                kernel: GRUB 2
                workers: 4
            - ubuntu-16.04-64:
                kernel: GRUB 2
                workers: 4
            - ubuntu-16.04-32:
                kernel: GRUB 2
                workers: 4
            - ubuntu-core-16-64:
                kernel: Direct Disk
                image: ubuntu-16.04-64
                workers: 4
            - debian-unstable-64:
                kernel: GRUB 2
                workers: 4
            - fedora-25-64:
                workers: 3
            - opensuse-42.2-64:
                workers: 3
                manual: true
            - arch-2017.07.01:
                workers: 1
                kernel: GRUB 2

    google:
        key: "$(HOST: echo $SPREAD_GOOGLE_KEY)"
        location: computeengine/us-east1-b
        halt-timeout: 2h
        systems:
            - ubuntu-14.04-64:
                workers: 6
            - ubuntu-16.04-32:
                workers: 6
            - ubuntu-16.04-64:
                workers: 8
            - ubuntu-18.04-64:
                workers: 6
            - ubuntu-18.10-64:
                image: ubuntu-1810
                workers: 6
            - ubuntu-19.10-64:
                workers: 6
            - ubuntu-core-16-64:
                image: ubuntu-16.04-64
                workers: 6
            - ubuntu-core-18-64:
                image: ubuntu-16.04-64
                workers: 6

            - debian-9-64:
                workers: 6
            - debian-sid-64:
                workers: 6
                manual: true

            - fedora-28-64:
                workers: 4
                manual: true
            - fedora-29-64:
                workers: 4
            - fedora-30-64:
                workers: 4
            - fedora-30-64-unified:
                image: test-fedora-2
                workers: 6
            - fedora-31-64-unified:
                image: test-fedora-1
                workers: 6
            - fedora-31-64:
                workers: 6
            - opensuse-42.3-64:
                workers: 4
                # golang stack cannot compile anything, needs investigation
                manual: true
            - opensuse-15.0-64:
                workers: 4
            - opensuse-15.1-64:
                workers: 6
            - opensuse-tumbleweed-64:
                workers: 4
            - arch-linux-64:
                workers: 4

            - amazon-linux-2-64:
                workers: 4
                storage: preserve-size

            - centos-7-64:
                workers: 4
                image: centos-7-64

    qemu:
        systems:
            - ubuntu-14.04-32:
                username: ubuntu
                password: ubuntu
            - ubuntu-14.04-64:
                username: ubuntu
                password: ubuntu
            - ubuntu-16.04-32:
                username: ubuntu
                password: ubuntu
            - ubuntu-16.04-64:
                username: ubuntu
                password: ubuntu
            - ubuntu-core-16-64:
                image: ubuntu-16.04-64
                username: ubuntu
                password: ubuntu
            - ubuntu-16.10-64:
                username: ubuntu
                password: ubuntu
            - ubuntu-17.04-64:
                username: ubuntu
                password: ubuntu
            - ubuntu-17.10-64:
                username: ubuntu
                password: ubuntu
            - ubuntu-18.04-64:
                username: ubuntu
                password: ubuntu
            - debian-9-64:
                username: debian
                password: debian
            - debian-sid-64:
                username: debian
                password: debian
            - fedora-25-64:
                username: fedora
                password: fedora

path: /home/spread-mini

exclude:
    - .git
    - cmd/snap/snap
    - cmd/snapd/snapd
    - cmd/snapctl/snapctl
    - cmd/snap-exec/snap-exec
    - "*.o"
    - "*.a"


kill-timeout: 20m

prepare: |
    echo "prepare"
    if [[ "$SPREAD_SYSTEM" == arch-* ]] && [[ "$SPREAD_REBOOT" == 0 ]]; then
        pacman -Syu --noconfirm
        REBOOT
    fi
prepare-each: |
    echo "prepare each"
restore: |
    echo "restore"
restore-each: |
    echo "restore each"

suites:
    mini/:
        summary: mini tasks
